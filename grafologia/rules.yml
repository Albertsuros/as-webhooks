# RESPUESTAS A CONSULTAS FRECUENTES
# ========================================
consultas_frecuentes:
  
  compatibilidad_pareja:
    pregunta: "¿Soy compatible con mi pareja?"
    respuesta: |
      La compatibilidad en grafología se analiza comparando los perfiles de personalidad de ambas personas. 
      Basándome en tu análisis, puedo decirte qué tipo de personalidad complementaría mejor la tuya:
      
      Si tienes alta sociabilidad, necesitas una pareja que o bien comparta tu amor por la vida social, 
      o que al menos comprenda y respete esta necesidad tuya.
      
      Si tienes alto autocontrol, funcionas bien con parejas que valoren la estabilidad, pero cuidado 
      con reprimir demasiado las emociones.
      
      Para una evaluación completa, necesitaríamos analizar también la escritura de tu pareja.
  
  cambio_carrera:
    pregunta: "¿Debería cambiar de carrera?"
    respuesta: |
      Tu escritura sugiere aptitudes naturales que pueden guiarte hacia carreras más alineadas con tu personalidad.
      
      Considera estos factores basados en tu perfil:
      - Tu nivel de sociabilidad indica si prosperarías más en roles de interacción constante o trabajo independiente
      - Tu organización muestra si prefieres ambientes estructurados o flexibles
      - Tu atención al detalle revela si disfrutas más tareas analíticas o conceptuales
      
      La clave está en encontrar un rol que utilice tus fortalezas naturales y te permita expresar tu personalidad auténtica.
  
  liderazgo:
    pregunta: "¿Tengo potencial de liderazgo?"
    respuesta: |
      Existen diferentes estilos de liderazgo, y tu escritura puede indicar cuál se adapta mejor a ti:
      
      - Liderazgo carismático (alta sociabilidad + alta energía)
      - Liderazgo estable (alto autocontrol + organización)
      - Liderazgo innovador (alta emotividad + baja organización)
      - Liderazgo analítico (alto detalle + autocontrol)
      
      Basándome en tu perfil, puedo sugerirte el estilo de liderazgo que más naturalmente desarrollarías.
  
  relaciones_sociales:
    pregunta: "¿Por qué me cuesta hacer amigos?"
    respuesta: |
      Las dificultades sociales pueden tener varias causas según tu perfil grafológico:
      
      Si tienes baja sociabilidad, es natural que prefieras círculos pequeños de amigos íntimos. 
      No es un defecto, sino una preferencia de personalidad.
      
      Si tienes bajo autocontrol, podrías beneficiarte de desarrollar habilidades de escucha activa.
      
      Si tienes alta emotividad, es posible que sientas las interacciones muy intensamente, 
      lo que puede abrumar a algunos.
      
      La clave está en encontrar personas que aprecien tu estilo auténtico de relacionarte.

