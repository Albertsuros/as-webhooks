version: 1.0
dimensiones:
  - id: sociabilidad
    peso_max: 1.0
    reglas:
      - id: inc_der_suave
        when: "8 <= inclinacion_grados <= 14 and var_inclinacion <= 6"
        peso: 0.15
        texto: "Apertura y orientación social moderada."
        evidencias: ["inclinacion_grados","var_inclinacion"]
      - id: inc_der_media
        when: "14 < inclinacion_grados <= 20 and var_inclinacion <= 7"
        peso: 0.18
        texto: "Sociabilidad y afán de contacto."
        evidencias: ["inclinacion_grados","var_inclinacion"]
      - id: inc_der_alta
        when: "inclinacion_grados > 20"
        peso: 0.12
        texto: "Impulso relacional alto (posible impaciencia)."
        evidencias: ["inclinacion_grados"]
      - id: margenes_estrechos
        when: "margen_izq_px < 30 and margen_der_px < 30"
        peso: 0.1
        texto: "Menor distancia interpersonal, búsqueda de proximidad."
        evidencias: ["margen_izq_px","margen_der_px"]
      - id: margen_izq_corto
        when: "margen_izq_px < 20"
        peso: 0.08
        texto: "Impulso a iniciar rápido, apertura a lo nuevo."
        evidencias: ["margen_izq_px"]
      - id: esp_palabras_cortos
        when: "espaciado_palabras_px > 0 and espaciado_palabras_px < 18"
        peso: 0.12
        texto: "Necesidad de cercanía y respuesta inmediata."
        evidencias: ["espaciado_palabras_px"]
      - id: esp_palabras_largos
        when: "espaciado_palabras_px >= 30"
        peso: -0.1
        texto: "Mayor reserva/interposición de distancia social."
        evidencias: ["espaciado_palabras_px"]
      - id: cv_esp_palabras_bajo
        when: "cv_esp_palabras <= 0.22"
        peso: 0.06
        texto: "Ritmo social estable y predecible."
        evidencias: ["cv_esp_palabras"]
      - id: cv_esp_palabras_alto
        when: "cv_esp_palabras >= 0.35"
        peso: -0.06
        texto: "Ritmo relacional irregular."
        evidencias: ["cv_esp_palabras"]
      - id: var_inc_alta
        when: "var_inclinacion >= 12"
        peso: -0.08
        texto: "Expresividad cambiante que puede dificultar sintonía."
        evidencias: ["var_inclinacion"]

  - id: autocontrol
    peso_max: 1.0
    reglas:
      - id: trazo_constante
        when: "regularidad_tamano <= 0.25 and cv_esp_letras <= 0.25"
        peso: 0.25
        texto: "Control y constancia en la ejecución."
        evidencias: ["regularidad_tamano","cv_esp_letras"]
      - id: linea_estable
        when: "abs(pendiente_linea_media) <= 1.2 and ondulacion_base <= 1.8"
        peso: 0.2
        texto: "Estabilidad de base y gestión del impulso."
        evidencias: ["pendiente_linea_media","ondulacion_base"]
      - id: var_inc_baja
        when: "var_inclinacion <= 5.0"
        peso: 0.12
        texto: "Uniformidad de gesto, dominio del movimiento."
        evidencias: ["var_inclinacion"]
      - id: presion_baja
        when: "grosor_trazo_px < 2.0 and contraste_med < 28"
        peso: -0.2
        texto: "Impulso bajo o ahorro de energía."
        evidencias: ["grosor_trazo_px","contraste_med"]
      - id: presion_media
        when: "2.0 <= grosor_trazo_px <= 3.1 and contraste_med >= 25"
        peso: 0.1
        texto: "Buen tono de control sostenido."
        evidencias: ["grosor_trazo_px","contraste_med"]
      - id: esp_letras_constante
        when: "cv_esp_letras <= 0.2 and espaciado_letras_px > 0"
        peso: 0.18
        texto: "Autocontrol en el micro-ritmo de escritura."
        evidencias: ["cv_esp_letras","espaciado_letras_px"]
      - id: oscilacion_base
        when: "ondulacion_base >= 2.2"
        peso: -0.12
        texto: "Fluctuación del control postural."
        evidencias: ["ondulacion_base"]
      - id: pendiente_extrema
        when: "abs(pendiente_linea_media) >= 2.0"
        peso: -0.08
        texto: "Desvío postural sostenido."
        evidencias: ["pendiente_linea_media"]

  - id: organizacion
    peso_max: 1.0
    reglas:
      - id: margenes_equilibrados
        when: "margen_izq_px >= 15 and margen_der_px >= 15"
        peso: 0.18
        texto: "Planificación del espacio en página."
        evidencias: ["margen_izq_px","margen_der_px"]
      - id: margenes_constantes
        when: "margen_izq_px >= 15 and margen_der_px >= 15 and cv_esp_letras <= 0.22"
        peso: 0.15
        texto: "Cohesión viso-espacial."
        evidencias: ["margen_izq_px","margen_der_px","cv_esp_letras"]
      - id: regularidad_tamano_baja
        when: "regularidad_tamano <= 0.22"
        peso: 0.2
        texto: "Uniformidad de módulos gráficos."
        evidencias: ["regularidad_tamano"]
      - id: esp_letras_homogeneo
        when: "cv_esp_letras <= 0.2 and espaciado_letras_px > 0"
        peso: 0.2
        texto: "Ritmo homogéneo, orden micro-espacial."
        evidencias: ["cv_esp_letras","espaciado_letras_px"]
      - id: esp_palabras_homogeneo
        when: "cv_esp_palabras <= 0.25 and espaciado_palabras_px > 0"
        peso: 0.15
        texto: "Separación de palabras coherente."
        evidencias: ["cv_esp_palabras","espaciado_palabras_px"]
      - id: linea_recta
        when: "abs(pendiente_linea_media) <= 0.8"
        peso: 0.1
        texto: "Tendencia a la horizontalidad/orden."
        evidencias: ["pendiente_linea_media"]
      - id: desorden_espaciado
        when: "cv_esp_letras >= 0.35"
        peso: -0.15
        texto: "Irregularidad en el micro-espaciado."
        evidencias: ["cv_esp_letras"]
      - id: variacion_tamano
        when: "regularidad_tamano >= 0.35"
        peso: -0.15
        texto: "Tamaño inconstante entre signos."
        evidencias: ["regularidad_tamano"]

  - id: detalle
    peso_max: 1.0
    reglas:
      - id: x_altura_baja
        when: "x_altura_px > 0 and x_altura_px < 12"
        peso: 0.2
        texto: "Tendencia a lo minucioso/preciso."
        evidencias: ["x_altura_px"]
      - id: x_altura_media
        when: "12 <= x_altura_px <= 16"
        peso: 0.1
        texto: "Escala contenida, favorece precisión."
        evidencias: ["x_altura_px"]
      - id: gaps_letras_peq
        when: "espaciado_letras_px > 0 and espaciado_letras_px < 8"
        peso: 0.12
        texto: "Economía de espacio, enfoque fino."
        evidencias: ["espaciado_letras_px"]
      - id: var_inc_baja
        when: "var_inclinacion <= 6"
        peso: 0.1
        texto: "Uniformidad de gesto favorece nitidez."
        evidencias: ["var_inclinacion"]
      - id: trazos_cortos
        when: "longitud_media_trazo < 16"
        peso: 0.08
        texto: "Segmentación fina del movimiento."
        evidencias: ["longitud_media_trazo"]
      - id: contraste_medio
        when: "28 <= contraste_med <= 45"
        peso: 0.08
        texto: "Lectura clara de rasgos menudos."
        evidencias: ["contraste_med"]
      - id: gaps_letras_altos
        when: "espaciado_letras_px >= 12"
        peso: -0.08
        texto: "Posible pérdida de compacidad micro."
        evidencias: ["espaciado_letras_px"]
      - id: x_altura_alta
        when: "x_altura_px > 18"
        peso: -0.12
        texto: "Escala amplia, prioriza legibilidad global vs detalle."
        evidencias: ["x_altura_px"]

  - id: energia
    peso_max: 1.0
    reglas:
      - id: presion_fuerte
        when: "grosor_trazo_px >= 3.2 or contraste_med >= 45"
        peso: 0.3
        texto: "Intensidad y vigor motor."
        evidencias: ["grosor_trazo_px","contraste_med"]
      - id: trazos_largos
        when: "longitud_media_trazo >= 18"
        peso: 0.15
        texto: "Reserva de energía para completar gestos."
        evidencias: ["longitud_media_trazo"]
      - id: direccion_ascendente
        when: "pendiente_linea_media >= 0.8"
        peso: 0.12
        texto: "Tono vital y expectativa positiva."
        evidencias: ["pendiente_linea_media"]
      - id: presion_media
        when: "2.5 <= grosor_trazo_px < 3.2"
        peso: 0.12
        texto: "Buen tono de ejecución."
        evidencias: ["grosor_trazo_px"]
      - id: presion_baja
        when: "grosor_trazo_px < 2.0 and contraste_med < 28"
        peso: -0.2
        texto: "Bajo empuje o fatiga."
        evidencias: ["grosor_trazo_px","contraste_med"]
      - id: contraste_bajo
        when: "contraste_med < 22"
        peso: -0.12
        texto: "Débil diferenciación figura-fondo."
        evidencias: ["contraste_med"]
      - id: direccion_desc
        when: "pendiente_linea_media <= -0.8"
        peso: -0.1
        texto: "Descenso tónico/cansancio situacional."
        evidencias: ["pendiente_linea_media"]

  - id: emotividad
    peso_max: 1.0
    reglas:
      - id: var_inc_alta
        when: "var_inclinacion >= 10"
        peso: 0.2
        texto: "Expresividad/variabilidad emotiva."
        evidencias: ["var_inclinacion"]
      - id: ondulacion_alta
        when: "ondulacion_base >= 2.2"
        peso: 0.15
        texto: "Oscilación anímica."
        evidencias: ["ondulacion_base"]
      - id: gaps_palabras_grandes
        when: "espaciado_palabras_px >= 30"
        peso: -0.1
        texto: "Necesidad de distancia/pausas afectivas."
        evidencias: ["espaciado_palabras_px"]
      - id: linea_oscilante
        when: "abs(pendiente_linea_media) <= 0.5 and 1.8 <= ondulacion_base <= 2.5"
        peso: 0.08
        texto: "Matiz expresivo sin perder base."
        evidencias: ["pendiente_linea_media","ondulacion_base"]
      - id: var_inc_media
        when: "6 < var_inclinacion < 10"
        peso: 0.08
        texto: "Cambios emocionales moderados."
        evidencias: ["var_inclinacion"]
      - id: oscilacion_baja
        when: "ondulacion_base < 1.2"
        peso: -0.06
        texto: "Expresión contenida."
        evidencias: ["ondulacion_base"]

# ========================================
# INTERPRETACIONES DETALLADAS PROFESIONALES
# ========================================
interpretaciones_detalladas:
  
  sociabilidad:
    alto: # Score > 0.6
      descripcion_general: |
        Tu escritura revela una personalidad marcadamente extrovertida y sociable. Eres una persona que se energiza 
        en el contacto con otros y que busca activamente la compañía y la conexión humana. Tu forma de relacionarte 
        es espontánea y auténtica, lo que te hace muy atractivo socialmente.
      
      caracteristicas_principales: |
        - Te sientes cómodo siendo el centro de atención
        - Inicias conversaciones con facilidad, incluso con desconocidos
        - Prefieres trabajar en equipo que de forma individual
        - Buscas feedback y validación de otros frecuentemente
        - Te adaptas rápidamente a nuevos grupos sociales
        - Tienes una red social amplia y diversa
        - Expresas tus emociones de forma abierta y directa
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Eres visto como el conector del equipo, quien facilita la comunicación entre departamentos. 
        Destacas en roles que requieren interacción constante con clientes o colegas. Las reuniones te energizan 
        en lugar de agotarte.
        
        En relaciones: Necesitas una pareja que comprenda tu necesidad de socializar. Eres el que organiza 
        las salidas con amigos. Tu casa suele ser el punto de encuentro del grupo.
        
        En crisis: Buscas apoyo hablando con múltiples personas. Procesas los problemas externamente, 
        necesitando expresar tus sentimientos para entenderlos.
      
      fortalezas:
        - Liderazgo natural en equipos
        - Excelente comunicador
        - Capacidad de networking
        - Motivador de otros
        - Facilita la cohesión grupal
      
      areas_mejora:
        - Aprender a valorar los momentos de soledad
        - Desarrollar la escucha activa
        - No tomar las críticas como algo personal
        - Respetar el espacio personal de los introvertidos
      
      compatibilidad_pareja: |
        Ideal con personas también sociables que disfruten de una vida social activa. Puede haber fricciones 
        con parejas muy introvertidas que prefieran la intimidad privada. Necesitas una pareja que no se sienta 
        amenazada por tu amplio círculo social.
      
      aptitudes_profesionales:
        - Ventas y atención al cliente
        - Recursos humanos
        - Marketing y comunicación
        - Organización de eventos
        - Coaching y formación
        - Relaciones públicas
      
      preguntas_cliente:
        - "¿Te energizan las situaciones sociales o te agotan?"
        - "¿Eres tú quien suele iniciar los planes con amigos?"
        - "¿Prefieres trabajar en equipo o de forma individual?"
        - "¿Cómo procesas los problemas: hablando con otros o reflexionando solo?"
    
    medio: # Score 0.3-0.6
      descripcion_general: |
        Tienes un perfil social equilibrado, capaz de disfrutar tanto de la compañía como de la soledad. 
        Esta flexibilidad te permite adaptarte a diferentes situaciones sociales según tu estado de ánimo 
        y las circunstancias del momento.
      
      caracteristicas_principales: |
        - Alternas entre períodos sociales y momentos de introspección
        - Eliges cuidadosamente tus círculos sociales
        - Te sientes cómodo tanto en grupos pequeños como grandes
        - Puedes liderar cuando es necesario, pero no lo buscas constantemente
        - Valoras la calidad sobre la cantidad en las relaciones
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Funcionas bien tanto en proyectos de equipo como en tareas individuales. 
        Eres un mediador natural en conflictos. Te adaptas al estilo de comunicación de tu entorno.
        
        En relaciones: Necesitas tanto tiempo de pareja como tiempo con amigos. Valoras las 
        conversaciones profundas sobre las charlas superficiales.
      
      aptitudes_profesionales:
        - Gestión de proyectos
        - Consultoría
        - Educación
        - Mediación y resolución de conflictos
    
    bajo: # Score < 0.3
      descripcion_general: |
        Tu escritura sugiere una personalidad más introvertida y reflexiva. Prefieres las relaciones 
        profundas y significativas sobre los contactos superficiales. Tu mundo interior es rico y 
        necesitas tiempo a solas para recargar energías.
      
      caracteristicas_principales: |
        - Prefieres grupos pequeños e íntimos
        - Necesitas tiempo a solas para procesar experiencias
        - Eres selectivo con tus amistades
        - Escuchas más de lo que hablas
        - Observas antes de participar en nuevas situaciones
        - Valoras la profundidad sobre la cantidad en relaciones
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Destacas en tareas que requieren concentración y análisis profundo. 
        Prefieres comunicarte por escrito que en reuniones grandes. Necesitas espacios tranquilos.
        
        En relaciones: Tienes pocos amigos, pero muy cercanos. Prefieres citas íntimas que 
        grandes celebraciones. Tu pareja debe respetar tu necesidad de espacio personal.
      
      fortalezas:
        - Capacidad de concentración excepcional
        - Relaciones profundas y duraderas
        - Excelente observador
        - Pensamiento analítico
        - Autosuficiencia emocional
      
      aptitudes_profesionales:
        - Investigación y análisis
        - Programación y tecnología
        - Escritura y edición
        - Contabilidad y finanzas
        - Arte y diseño

  autocontrol:
    alto: # Score > 0.6
      descripcion_general: |
        Tu escritura revela un excelente autocontrol emocional y una notable disciplina personal. 
        Eres una persona que mantiene la calma bajo presión y que es capaz de tomar decisiones 
        racionales incluso en situaciones emocionalmente cargadas.
      
      caracteristicas_principales: |
        - Mantienes la compostura en situaciones estresantes
        - Tienes una excelente capacidad de planificación a largo plazo
        - Eres predecible y confiable en tu comportamiento
        - Controlas bien tus impulsos y reacciones emocionales
        - Tienes disciplina para mantener rutinas y hábitos
        - Tomas decisiones basadas en la lógica más que en las emociones
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Eres visto como el 'puerto seguro' del equipo. En crisis, otros recurren a ti 
        por tu capacidad de mantener la calma. Cumples deadlines consistentemente y rara vez te ven 
        estresado públicamente.
        
        En relaciones: Tu pareja valora tu estabilidad emocional. No explotas en discusiones, 
        prefieres resolver conflictos mediante el diálogo pausado. Eres el que mantiene la 
        familia organizada y centrada.
        
        En crisis: Permaneces sereno y buscas soluciones prácticas. Tu primera reacción es 
        analizar la situación objetivamente antes de actuar.
      
      fortalezas:
        - Liderazgo en situaciones de crisis
        - Confiabilidad excepcional
        - Capacidad de gestión y organización
        - Mediador natural en conflictos
        - Resistencia al estrés
      
      areas_mejora:
        - Permitirte expresar emociones más libremente
        - No reprimir demasiado la espontaneidad
        - Aceptar que no siempre puedes controlarlo todo
        - Ser más flexible con los cambios inesperados
      
      compatibilidad_pareja: |
        Ideal con personas que valoren la estabilidad y previsibilidad. Puede haber tensión con 
        parejas muy espontáneas o emocionales que interpreten tu control como frialdad. Tu pareja 
        debe entender que tu tranquilidad no significa falta de pasión.
      
      aptitudes_profesionales:
        - Gestión y dirección ejecutiva
        - Finanzas y banca
        - Medicina y salud
        - Seguridad y defensa
        - Gestión de crisis
        - Administración pública
      
      preguntas_cliente:
        - "¿Los demás recurren a ti en momentos de crisis?"
        - "¿Te cuesta trabajo expresar tus emociones abiertamente?"
        - "¿Planificas mucho antes de tomar decisiones importantes?"
        - "¿Mantienes rutinas diarias sin dificultad?"
    
    medio: # Score 0.3-0.6
      descripcion_general: |
        Tienes un autocontrol equilibrado que te permite ser flexible según las circunstancias. 
        Puedes mantener la compostura cuando es necesario, pero también sabes cuándo es apropiado 
        mostrar emociones o ser más espontáneo.
      
      caracteristicas_principales: |
        - Equilibras la planificación con la espontaneidad
        - Puedes adaptarte a cambios inesperados
        - Expresas emociones de forma medida
        - Tienes autocontrol, pero no eres rígido
        - Balanceas la lógica con la intuición en las decisiones
      
      aptitudes_profesionales:
        - Gestión de equipos
        - Educación y formación
        - Consultoría
        - Servicios al cliente
    
    bajo: # Score < 0.3
      descripcion_general: |
        Tu escritura sugiere una personalidad más espontánea e impulsiva. Tiendes a expresar 
        tus emociones de forma directa y a actuar siguiendo tu intuición. Esta autenticidad 
        emocional es una de tus mayores fortalezas.
      
      caracteristicas_principales: |
        - Actúas siguiendo tu intuición más que la planificación
        - Expresas emociones de forma auténtica y directa
        - Eres espontáneo en tus decisiones
        - Te adaptas rápidamente a cambios
        - Priorizas la autenticidad sobre las convenciones
        - Puedes ser impaciente con procesos muy estructurados
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Aportas creatividad y frescura al equipo. Eres excelente en brainstorming 
        y situaciones que requieren pensamiento innovador. Puedes frustrarte con demasiada burocracia.
        
        En relaciones: Tu pareja siempre sabe lo que sientes. Eres apasionado y expresivo. 
        Las discusiones pueden ser intensas pero se resuelven rápidamente.
      
      fortalezas:
        - Autenticidad emocional
        - Creatividad e innovación
        - Adaptabilidad
        - Capacidad de inspirar a otros
        - Resolución rápida de conflictos
      
      areas_mejora:
        - Desarrollar paciencia para planificación a largo plazo
        - Pensar antes de hablar en situaciones delicadas
        - Aprender técnicas de gestión del estrés
        - Practicar la escucha activa
      
      aptitudes_profesionales:
        - Arte y creatividad
        - Ventas y marketing
        - Emprendimiento
        - Comunicación y medios
        - Trabajo social

  organizacion:
    alto: # Score > 0.6
      descripcion_general: |
        Tu escritura refleja una mente altamente organizada y sistemática. Tienes una capacidad 
        natural para estructurar información, planificar eficientemente y mantener orden tanto 
        en tu entorno físico como mental.
      
      caracteristicas_principales: |
        - Todo tiene su lugar y propósito en tu vida
        - Planificas con anticipación y sigues cronogramas
        - Tienes sistemas eficientes para gestionar tareas
        - Prefieres ambientes ordenados y estructurados
        - Divides proyectos grandes en pasos manejables
        - Mantienes registros detallados y documentación
      
      ejemplos_vida_cotidiana: |
        En el trabajo: Eres el que otros consultan sobre procesos y procedimientos. Tu escritorio 
        y archivos están impecablemente organizados. Nunca pierdes deadlines y sueles entregar 
        antes de tiempo.
        
        En casa: Tu hogar refleja orden y funcionalidad. Tienes rutinas establecidas para las 
        tareas domésticas. Tu agenda personal está planificada con semanas de anticipación.
        
        En viajes: Investigas destinos, tienes itinerarios detallados y listas de equipaje. 
        Otros confían en ti para organizar viajes grupales.
      
      fortalezas:
        - Eficiencia excepcional
        - Capacidad de gestión de proyectos
        - Confiabilidad en entregas
        - Pensamiento sistémico
        - Reducción de errores por planificación
      
      areas_mejora:
        - Permitir más flexibilidad y espontaneidad
        - No obsesionarse con detalles menores
        - Aceptar que no todo se puede planificar
        - Delegar sin perder el control total
      
      aptitudes_profesionales:
        - Gestión de operaciones
        - Administración y logística
        - Gestión de proyectos
        - Contabilidad y finanzas
        - Planificación estratégica
        - Gestión de calidad
      
      preguntas_cliente:
        - "¿Tu espacio de trabajo está siempre ordenado?"
        - "¿Haces listas para organizar tus tareas?"
        - "¿Te molesta cuando otros no siguen procedimientos establecidos?"
        - "¿Planificas tus vacaciones con mucha anticipación?"
    
    medio: # Score 0.3-0.6
      descripcion_general: |
        Tienes un nivel de organización funcional que te permite ser eficiente sin caer en la rigidez. 
        Balanceas la estructura con la flexibilidad, adaptándote según las circunstancias.
      
      caracteristicas_principales: |
        - Organizas lo importante, flexible con lo secundario
        - Puedes trabajar tanto en ambientes ordenados como algo caóticos
        - Planificas, pero te adaptas a cambios
